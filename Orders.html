<div id="wrapper">
<h1>Please Create Your Pizza</h1>
<main>
<div id="shelco">
  <img src="cheese.jpg" width="675" height="350" alt="cheese">
  <table>
    <tr>
      <td>Please choose your: </td>
      <td>
  <select size="1" name="favepet" id="favepet" onchange="location = this.value;">
    <option>Cheese</option>  
    <option value="">Mozzarella</option>
    <option value="">3-Cheese Blend</option>
    <option value="">Asiago</option>
    <option value="">Colby</option>
  </select>
  </td>
  </tr>
  </table>
  <img src="pepperoni.jpg" width="675" height="350" alt="meats">
  <table>
    <tr>
      <td>Please choose your: </td>
      <td>
  <select size="1" name="favepet" id="favepet" onchange="location = this.value;">
    <option>Meat</option>
    <option value="">Pepperoni</option>
    <option value="">Sausage</option>
    <option value="">Bacon</option>
    <option value="">Ham</option>
  </select>
  </td>
  </tr>
  </table>
  <img src="veggies.jpg" width="675" height="350" alt="veggies">
  <table>
    <tr>
      <td>Please choose your: </td>
      <td>
  <select size="1" name="favepet" id="favepet" onchange="location = this.value;">
    <option>Vegetables</option>  
    <option value="">Peppers</option>
    <option value="">Olives</option>
    <option value="">Mushrooms</option>
    <option value="">Onions</option>
  </select>
  </td>
  </tr>
  </table>
</div>
</main>
